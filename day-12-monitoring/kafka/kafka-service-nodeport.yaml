apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  type: NodePort
  selector:
    app: kafka
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
      nodePort: 30092  # Porta externa para acesso fora do cluster
    - name: metrics
      port: 9404
      targetPort: 9404
      nodePort: 30904  # Opcional: expõe métricas JMX se necessário
